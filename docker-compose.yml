version: '3.7'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: drink-vendor-server
    container_name: drink-vendor-node-server
    ports:
      - "4000:4000"
    depends_on:
      - mongo
    networks:
      - app-network
  mongo:
    image: mongo
    volumes:
      - data-volume:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: drink-vendor-client
    container_name: drink-vendor-react-client
    command: yarn start
    depends_on:
      - server
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
    app-network:
        driver: bridge

volumes:
    data-volume:
    node_modules:
    web-root:
      driver: local